<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروعي</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: #ff6a00;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    a.button:hover {
      background: #ff8800;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>أهلاً بك في مشروعي 🚀</h1>
    <p>صفحة هبوط بسيطة للتجربة مع GitHub Pages.</p>
    <a href="#" class="button">اضغط هنا</a>
  </header>
  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
